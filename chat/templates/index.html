<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Room - {{ room_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 96vh;
            background-color: #1e1e1e;
            color: #fff;
        }
        .user-list {
            display: block;
            width: 200px;
            background-color: #333;
            overflow-y: auto;
            padding: 20px;
            z-index: 1;
        }

        .user {
            display: flex;
            align-items: center;
            margin:20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            color: #fff;
            font-size: 16px;
        }

        .chat-container {
            flex: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-log {
            flex: 1;
            margin-bottom: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #00008b;
        }

        .other-message {
            align-self: flex-start;
            background-color: #2e2e2e;
        }

        .message {
            max-width: 30%;
            {% comment %} min-width:20%;    {% endcomment %}
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
            {% comment %} max-height:80%; {% endcomment %}
        }
        .sender {
            {% comment %} font-weight: bold; {% endcomment %}
            margin-bottom: 5px;
        }
        .message-input-container {
            display: flex;
            align-items: center;
        }
        #chat-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #2e2e2e;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            background-color: #2e2e2e;
            color: #fff;
        }
        #chat-message-submit {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #chat-message-submit:hover {
            background-color: #0056b3;
        }
        .chat-log::-webkit-scrollbar {
            width: 0;  /* Remove scrollbar width */
            height: 0; /* Remove scrollbar height */
            background: transparent; /* Make scrollbar transparent */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #2e2e2e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }
        h2 {
            margin-top: 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .timestamp {
            font-size: 12px; 
            color: #999; 
        }

        .user-list.show {
            display: block;
        }

        .toggle-btn {
            display: none; /* Hidden by default */
            position: fixed;
            left: 10px; /* Adjust as needed */
            top: 10px; /* Adjust as needed */
            z-index: 2;
            cursor: pointer;
        }

        .toggle-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }
        @media screen and (max-width: 768px) {
            .user-list {
                display: none; /* Hide on smaller screens by default */
            }
            .message {
                max-width:70%;
            }         
        }

    </style>
</head>
<body>
    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Your Name</h2>
        <input type="text" id="name-input" placeholder="Your Name">
        <button id="name-submit">Submit</button>
    </div>
</div>


<div class="user-list" id="userList">
        <!-- List of users present in the chat will be displayed here -->
        User Lists
        <div class="user">
            <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar">
            <span class="user-name">Bakri</span>
        </div>
        <div class="user">
            <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar">
            <span class="user-name">Sher</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-log" id="chat-log"></div>
        <div class="message-input-container">
            <input type="text" id="chat-message-input" placeholder="Type your message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>
    
    <script>

        let userName = null;
        const modal = document.getElementById('myModal');
        const closeBtn = document.querySelector('.close');

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        closeBtn.addEventListener('click', closeModal);

        function submitName() {
            const nameInput = document.getElementById('name-input').value.trim();
            if (nameInput !== '') {
                userName = nameInput;
                console.log(userName);
                closeModal();
            }
        }

        document.getElementById('name-submit').addEventListener('click', submitName);

        window.onload = openModal;

        function sendMessage() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (message !== '') {
                const timeStamp = new Date().toLocaleString();
                chatSocket.send(JSON.stringify({
                    'sender': userName,
                    'message': message,
                    'timestamp': timeStamp
                }));
                messageInputDom.value = ''; 
            }
        }

        document.querySelector('#chat-message-submit').onclick = sendMessage;

        document.querySelector('#chat-message-input').addEventListener('keydown', function(event) {
            if (event.keyCode === 13) { 
                event.preventDefault();
                sendMessage();
            }
        });

         function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            const chatLog = document.querySelector('#chat-log');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            if (data.sender === userName) {
                messageContainer.classList.add('user-message');
            } else {
                messageContainer.classList.add('other-message');
                const senderElement = document.createElement('div');
                senderElement.classList.add('sender');
                senderElement.textContent = "~"+data.sender;
                messageContainer.appendChild(senderElement);
            }
            const messageElement = document.createElement('div');
            messageElement.textContent = data.message;
            messageContainer.appendChild(messageElement);
            

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = data.timestamp;
            messageContainer.appendChild(timestampElement);
            
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function setupWebSocketConnection() {
            const roomName = "{{ room_name }}";
            const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
            const chatSocket = new WebSocket(
                `${wsScheme}://${window.location.host}/ws/chat/${roomName}/`
            );
            chatSocket.onmessage = handleWebSocketMessage;
            chatSocket.onclose = function(event) {
                console.error('Chat socket closed unexpectedly:', event);
            };
            return chatSocket;
        }

        document.querySelector('#name-input').addEventListener('change', function(event) {
            if (event.target.value.trim() !== '') {
                userName = event.target.value.trim();
                event.target.disabled = true; 0
                chatSocket = setupWebSocketConnection();
            }
        });
    </script>
</body>
</html>
